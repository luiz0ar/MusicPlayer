<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="player-container" class="player-container">
        <div class="url-input-container">
            <input type="text" id="youtube-url" placeholder="YouTube URL" />
            <button id="load-video" class="control-btn">Music Player</button>
        </div>
        <div id="player" class="player"></div>
        <div class="controls">
            <button id="prev" class="control-btn">⏮️</button>
            <button id="playPause" class="control-btn">⏯️</button>
            <button id="next" class="control-btn">⏭️</button>
        </div>
        <div class="track-info">
            <span id="track-name">Song's Name</span>
            <span id="track-artist">Artist</span>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
